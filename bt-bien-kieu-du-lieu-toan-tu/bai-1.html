<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tính điểm </title>
</head>
<body>
    <script>
        let n1 = prompt("Điểm Vật lý của bạn là:");
        n1 = parseInt(n1); 
        let n2 = prompt("Điểm Hóa học của bạn là:");
        n2 = parseInt(n2); 
        let n3 = prompt("Điểm Sinh học của bạn là:");
        n3 = parseInt(n3); 
        
    
        let tong = n1+n2+n3;
        let tb = tong/3;

        alert(`Tổng điểm 3 môn của bạn là ${tong}! Điểm trung bình của bạn là ${tb}!`);
    </script>
</body>
</html>
