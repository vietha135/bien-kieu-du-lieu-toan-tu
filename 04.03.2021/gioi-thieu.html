<script>
    function welcome () {
    //let: đặt
    let name = prompt('Tên bạn là gì?')
    name = name.toLowerCase()
    alert(`Chào ${name}!`)
    // hoặc alert('Chào ' + name!)
    } //NOTE: Web luôn chạy var hay let (đặt biến) trước rồi mới alert rồi đến name
</script>
